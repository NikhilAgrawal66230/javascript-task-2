<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a, b, c;
        a = parseInt(prompt("enter length of first side of triangle"));
        b = parseInt(prompt("enter length of second side of triangle"));
        c = parseInt(prompt("enter length of third side of triangle"));

        if (a == b && b == c) {
            document.write("THE ENTERED TRIANGLE IS A EQUILATERAL TRIANGLE");
        }
        else if (a == b || b == c || c == a) {
            document.write("THE ENTERED TRIANGLE IS A ISOSCELER TRIANGLE"); 
        }
        else {
            document.write("THE ENTERED TRIANGLE IS A SCALENE TRIANGLE");
        }
    </script>
</head>
